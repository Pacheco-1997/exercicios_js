<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        // seletor de id        
        $('#feira').addClass('destaque').removeClass('destaque')
        //seletor de tag
        $('li').addClass('destaque')
        // seletor de atributo
        $('[wm-obrigatorio]').removeClass('destaque')
        // selecionando uma tag li que possui uma class opcional
        $('li.opcional').removeClass('destaque')
        // selicionando uma <div> que possui uma tag <p> que possui uma tag <span>
        $('div p span').addClass('destaque')     

        // Exclusivo do JQuery
        // utilizando o metodo css no primeiro "first" elemento do tipo <li>
        $('li:first').css('border', 'solid 3px yellow')
        // utilizando em membros impares dos elementos <li> odd = impar 
        $('li:odd').css('border' , 'solid 10px orange')
        // pega os elementos maiores que o indice 1 das <li>
        $('li:gt(1)').css('border', 'solid 10px white')
        // aplicando css em todos que não o ultimo elemento da <li>
        $('li:not(:last)').css('border', 'none')
        $('li:contains("r")').css('background-color', 'black')
        
    </script>
</body>
