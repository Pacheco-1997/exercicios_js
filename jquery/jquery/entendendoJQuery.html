<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
            // modos de usar o Jquey
            //usando seletor div para atribuir funções do jquery em todas as divs do arquivo html
            $('div').hide(5000).show(5000).fadeOut(5000)
            // Obtendo um nó especifico da dom, em um array com duas divs esse codigo exibe a de indice 0
            console.log($('div').get(0))
            // usando isEmptyObject
            console.log($.isEmptyObject({nome: "Pedro"}))
            // usando inArray        
            console.log(jQuery.inArray(3, [1,2,3]))


            $.fn.fundoVerde = function(){
                this.css('background-color' , 'green')
                 return this
            }

            $('body').fundoVerde().hide(1000)
    </script>
</body>
